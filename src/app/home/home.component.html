<section [ngClass]="isDay ? 'day' : 'night'">
  <!-- Titre -->
  <h1>Hello Jean-Yves !</h1>
  <h3>{{ today }}</h3>

  <!----------------------------- Type de météo icône animée ---------------------------------->
  <article>
    <!-- Brouillard  -->
    <!-- jour et nuit -->
    <div *ngIf="weatherType === 'Mist'">
      <img src="./assets/img/nuageux.svg" alt="{{ weatherTypeDescription }}" />
    </div>
    <!-- Temps nuageux -->
    <!-- jour -->
    <div *ngIf="weatherType === 'Clouds' && isDay">
      <img
        src="./assets/img/peu-nuageux-jour.svg"
        alt="{{ weatherTypeDescription }}"
      />
    </div>

    <!-- nuit -->
    <div *ngIf="weatherType === 'Clouds' && !isDay">
      <img
        src="./assets/img/peu-nuageux-nuit.svg"
        alt="{{ weatherTypeDescription }}"
      />
    </div>

    <!-- Ciel dégagé -->
    <!-- jour -->
    <div *ngIf="weatherType === 'Clear' && isDay">
      <img
        src="./assets/img/ciel-degage-jour.svg"
        alt="{{ weatherTypeDescription }}"
      />
    </div>
    <!-- nuit -->
    <div id="night" *ngIf="weatherType === 'Clear' && !isDay">
      <img
        src="./assets/img/ciel-degage-nuit.svg"
        alt="{{ weatherTypeDescription }}"
      />
    </div>

    <!-- Pluie -->
    <!-- jour et nuit -->
    <div class="rain" *ngIf="weatherType === 'Rain'">
      <img
        src="./assets/img/grosse-pluie.svg"
        alt="{{ weatherTypeDescription }}"
      />
    </div>

    <!-- Bruine -->
    <!-- jour et nuit -->
    <div class="rain" *ngIf="weatherType === 'Drizzle'">
      <img
        src="./assets/img/petite-pluie.svg"
        alt="{{ weatherTypeDescription }}"
      />
    </div>

    <!-- Neige -->
    <!-- jour et nuit -->
    <div class="rain" *ngIf="weatherType === 'Snow'">
      <img src="./assets/img/neige.svg" alt="{{ weatherTypeDescription }}" />
    </div>

    <!-- Orage -->
    <!-- jour et nuit -->
    <div class="rain" *ngIf="weatherType === 'Thunderstorm'">
      <img src="./assets/img/orage.svg" alt="{{ weatherTypeDescription }}" />
    </div>
  </article>

  <!-- Température et ville -->
  <article>
    <h2>{{ temperature }} °C</h2>
    <h2>Lyon</h2>
    <h2>{{ weatherTypeDescription }}</h2>
    <br />

    <!-- Type de météo texte  -->

    <!-- Autres -->
    <h4>Journée : {{ minTemperature }} °C / {{ maxTemperature }} °C</h4>
    <h4>Humidité : {{ humidity }} %</h4>
    <br />
    <h4>Lever du soleil : {{ sunrise }}</h4>
    <h4>Coucher du soleil : {{ sunset }}</h4>
  </article>
</section>
